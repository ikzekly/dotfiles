# capslock = prefix

# enable colors
set -g default-terminal "tmux-256color"
set -g xterm-keys on

# remap prefix from ctrl+b to ctrl+a
set -g prefix C-a

# prefix+ctrl+j
# open session tree
bind C-j choose-tree

# start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# prefix+r - reload config
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# prefix+|
# split pane vertically
bind | split-window -h -c '#{pane_current_path}'

# prefix+-
# split pane horizontally
bind - split-window -v -c '#{pane_current_path}'

# prefix+c
# open new window
bind c new-window -c '#{pane_current_path}'

# prefix+(h j k l)
# navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# prefix+ctrl+(h l)
# cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# prefix+(H J K L)
# resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# prefix+b
# break pane into new window
bind b break-pane -d

# increase scrollback buffer
set -g history-limit 20000

# enable mouse
set -g mouse on

# copy mode: prefix+[
# start copying: v
# end copying: y
# paste: prefix+P
setw -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy" \; display-message "copied to system clipboard"
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle

# status bar config
set -g status "on"
set -g status-style "bg=colour236"
set -g status-justify "left"
set -g status-position "top"
set -g status-left-length "100"
set -g status-left-style "none"
set -g status-right-length "100"
set -g status-right-style "none"
set -g status-left "#{prefix_highlight}#[fg=colour197,bg=colour130,bold] #S #[fg=colour197,bg=colour130,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour240,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour250,bg=colour240] %Y-%m-%d %H:%M #[fg=colour252,bg=colour240,nobold,nounderscore,noitalics]#[fg=colour241,bg=colour252] #h "

set -g pane-active-border-style "fg=colour166"
set -g pane-border-style "fg=colour240"

set -g message-style "fg=colour231,bg=colour240"
set -g message-command-style "fg=colour231,bg=colour240"

setw -g window-status-style "fg=colour245,bg=colour236"
setw -g window-status-activity-style "fg=colour148,bg=colour236"
setw -g window-status-separator ""
setw -g window-status-format "#[fg=colour245,bg=colour236] #I #[fg=colour245,bg=colour236]#W "
setw -g window-status-current-format "#[fg=colour236,bg=colour240,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour240] #I #[fg=colour231,bg=colour240]#{?window_zoomed_flag,#[fg=green][],}#W #[fg=colour240,bg=colour236,nobold,nounderscore,noitalics]"
